<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal Generator</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f8f9fa;
        }

        h1 {
            margin-bottom: 20px;
        }

        img { 
            width: 400px; 
            height: auto; 
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover { 
            background-color: #0056b3; 
        }

        ul {
            list-style: none; /* Remove bullet points */
            padding: 0;
            margin-top: 10px;
        }

        ul li {
            font-size: 16px;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Random Meal Generator</h1>
    <button hx-get="/random-meal" hx-trigger="click" hx-target="#meal-display">Get Random Meal</button>
    <div id="meal-display">
        <h2></h2>
        <img src="" alt="" id="meal-img">
    </div>
</body>
</html>
